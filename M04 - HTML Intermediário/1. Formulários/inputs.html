<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Formulário 2</h1>

    <form action="" method="get">
        <p>
            <label for="iusu">Usuário: </label>
            <input placeholder="Nome" type="text" name="usu" id="iusu" required minlength="5" maxlength="7" size="10"
                autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input placeholder="Senha" type="password" name="sen" id="isen" required size="10" minlength="5"
                autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
